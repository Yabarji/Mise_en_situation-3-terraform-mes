---
stages:
  - validate
  - lint

before_script:
  - pwd
  - cd atelier_1/
  - echo "Terraform Init !"
  - terraform init -input=false

validate:
  stage: validate
  image:
    name: "hashicorp/terraform:0.12.29"
    entrypoint:
      - "/usr/bin/env"
      - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

  script:
      - terraform --version
      - echo "Terraform Validate !"
      - terraform validate

  except:
    refs:
      - master

  artifacts:
    paths:
      - .terraform

terralint:
  stage: validate
  image:
    name: "wata727/tflint"
    entrypoint:
      - "/usr/bin/env"
      - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

  script:
    - tflint
